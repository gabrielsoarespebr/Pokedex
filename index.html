<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalizando o CSS para que o estilo fique uniforme nos diferentes navegadores -->
    <!-- Como pesquisar no Google: "CDN normalize CSS" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Incorporando fontes externas pelo Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol class="pokemon-list">
            <li class="pokemon">
                <div class="pokemon-info-head">
                    <span class="pokemon-name">Bulbasaur</span>
                    <span class="pokemon-code">001</span>
                </div>
                <div class="pokemon-info-body">
                    <ol class="pokemon-type-list">
                        <li class="pokemon-type">grass</li>
                        <li class="pokemon-type">poison</li>
                    </ol>

                    <img class="pokemon-image"
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                        alt="Bulbasaur">
                </div>
            </li>

        </ol>
    </section>
    <script src="/assets/js/main.js"></script>
</body>

</html>
